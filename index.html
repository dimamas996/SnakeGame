<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./swiped-events.js"></script>
    <script type="module">
      const mobileDetection = {
        Android: function () {
          return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function () {
          return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function () {
          return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function () {
          return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function () {
          return navigator.userAgent.match(/IEMobile/i);
        },
        any: function () {
          return (
            this.Android() ||
            this.BlackBerry() ||
            this.iOS() ||
            this.Opera() ||
            this.Windows()
          );
        },
      };

      import { SnakeGame } from "./index.js";

      new SnakeGame(mobileDetection.any());
      document.querySelector(".loadscreen").classList.add("loadscreen--hidden");
    </script>
    <title>Document</title>
  </head>
  <body
    data-swipe-threshold="10"
    data-swipe-timeout="150"
    data-swipe-ignore="false"
  >
    <h1>Snake</h1>
    <div class="main">
      <div class="canvas-wrapper">
        <canvas class="canvas"></canvas>
      </div>
    </div>
    <div class="modal">
      <button class="button modal-button">
        Press here to start a new game!
      </button>
    </div>
    <div class="loadscreen">
      <h3 class="loadscreen__title">Loading...</h3>
    </div>
  </body>
</html>
